<script src="../../../data/jijin/js/mui.min.js"></script>
<script>
	mui.init();
	window.onload = function() {
		var type = document.getElementById('info').querySelector('.mui-active').dataset.type;
console.log(type);
		
		function getFundList(type) {
			mui.ajax('http://localhost:8009/systemsetup/PrivateFund/fund_list',{
				data: {
					type: 1
				},
				dataType: 'json',
				type: 'get',
				beforeSend: function() {
					
				},
				success: function(res) {
console.log(res);

				},
				error: function(res) {
					console.log(res);
				}
			});
		}
		getFundList();

		(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html2;
							}, 500);
						}
					} else if (e.detail.slideNumber === 2) {
						if (item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-scroll').innerHTML = html3;
							}, 500);
						}
					}
				});
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);

		document.getElementById('info').addEventListener('tap',function(e) {
			if (e.target.innerHTML.trim() == '预约咨询') {
				document.getElementById('order').style.display = 'block';
			}else {
				document.getElementById('order').style.display = 'none';
			}
		});		
		document.getElementById('cancel').addEventListener('click', function(e) {
			document.getElementById('order').style.display = 'none';
		});
		document.getElementById('confirm').addEventListener('click', function(e) {
			document.getElementById('order').style.display = 'none';			
			mui.toast('提交成功');
		});
	};


</script>
