<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>基金概括</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link href="../../../../../data/jijin/css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../static/summ.css"/>
		<script src="../../../../../data/jijin/js/mui.min.js"></script>		
		<script src="../../../../../data/jijin/js/echarts.min.js"></script>
		<script src="../../../../../data/jijin/js/summ.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">基金概括</h1>
		</header>
		<div class="mui-content">
			<div class="tab-view">
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="#fundInfo">基金信息</a>
					<a class="mui-control-item" href="#fundNews">基金公告</a>		
					<a class="mui-control-item" href="#fundSets">资金配置</a>	
				</div>
			</div>
			<div>
				<div class="mui-control-content mui-active" id="fundInfo">	<!--基金信息开始-->				
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">基本信息</li>						
					</ul>	
					<div class="fund-cont">
						<div class="mui-row fund-info">
							<div class="mui-col-xs-4">基金全称</div>
							<div class="mui-col-xs-8" id="fundName"></div>
							<div class="mui-col-xs-4">基金代码</div>
							<div class="mui-col-xs-8" id="fundCode"></div>
							<div class="mui-col-xs-4">成立日期</div>
							<div class="mui-col-xs-8" id="buildDay"></div>
							<div class="mui-col-xs-4">风险等级</div>
							<div class="mui-col-xs-8" id="riskRes"></div>
							<div class="mui-col-xs-4">基金管理</div>
							<div class="mui-col-xs-8" id="fundMage"></div>
							<div class="mui-col-xs-4">基金托管</div>
							<div class="mui-col-xs-8" id="fundTurst"></div>
							<div class="mui-col-xs-4">资产净值</div>
							<div class="mui-col-xs-8" id="asets"></div>
							<div class="mui-col-xs-4">总规模</div>
							<div class="mui-col-xs-8" id="totalAsets"></div>
						</div>
						<ul class="mui-table-view info-cont" id="ulManage">
							<li style="width: 100%;">基金经理</li>	
						</ul>
					</div>
				</div>	<!--基金信息介绍-->	
				
				<div class="mui-control-content" id="fundNews">		<!--基金公告开始-->	
					<ul class="mui-table-view fund-news">
					</ul>
				</div>	<!--基金公告介绍-->	
				
				<div class="mui-control-content" id="fundSets">		<!--资金配置开始-->
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<div id="fundChart" style="height: 200px; padding: 10px;"></div>
						</li>
						<li class="mui-table-view-cell">持仓配置</li>
					</ul>
					<ul class="mui-table-view ul-title">
						<li>名称</li>
						<li>持仓比例</li>
					</ul>
				</div>	<!--资金配置结束-->
			</div>	
		</div>
	</body>

</html>
